version: "3.9"

services:
  mongodb:
    image: mongo:5.0.8
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    restart: always

  api:
    build:
      context: .
    depends_on:
      - mongodb  
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development